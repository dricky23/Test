<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="login-box">
            <div class="left">
                <h1>Sign up</h1>
                <input type="text" id="username" name="username" placeholder="Username">
                <input type="text" id="email" name="email" placeholder="E-mail">
                <input type="password" id="password" name="password" placeholder="Password">
                
                <input type="submit" id="signUp" name="signup_submit" value="Sign up">
            </div>
            <div class="right">
              <h1>Login</h1>
              <input type="text" id="email2" name="email2" placeholder="E-mail">
              <input type="password" id="password2" name="password2" placeholder="Password">
              
              <input type="submit" id="login" name="login" value="Sign in">
              <input type="submit" id="logout" name="logout" value="Sign-out">                 
            </div>
        </div>
        <script type="module">
          // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
            import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";
            import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        
          // TODO: Add SDKs for Firebase products that you want to use
          // https://firebase.google.com/docs/web/setup#available-libraries
        
          // Your web app's Firebase configuration
          const firebaseConfig = {
            apiKey: "AIzaSyCVCKJshURcHXbFiPb1TyhspwlAwoh4tks",
            authDomain: "realtime-database-3b1f1.firebaseapp.com",
            databaseURL: "https://realtime-database-3b1f1-default-rtdb.firebaseio.com",
            projectId: "realtime-database-3b1f1",
            storageBucket: "realtime-database-3b1f1.appspot.com",
            messagingSenderId: "744407916779",
            appId: "1:744407916779:web:b6c05ce38d87ea80e3deae"
          };
        
          // Initialize Firebase
          const app = initializeApp(firebaseConfig);
          const database = getDatabase(app);
          const auth = getAuth();
         
        signUp.addEventListener("click", (e) => {
        
          var email = document.getElementById('email').value;
          var password = document.getElementById('password').value;
          var username = document.getElementById('username').value;  
        createUserWithEmailAndPassword(auth, email, password,)
          .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            
            set(ref(database, "users/" + user.uid),{
              username: username,
              email: email
            })
            alert("user created!");
            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
        
            alert(errorMessage);
            // ..
          });
         });
        
         login.addEventListener("click",(e)=> {
          var email = document.getElementById('email2').value;
          var password = document.getElementById('password2').value;
        
            signInWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                const dt = new Date();
        
                update(ref(database, "users/" + user.uid),{
                  last_login: dt,
                  
                })
                alert("User loged in!");
                // ...
              })
              .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
        
                alert(errorMessage);
          });
        
         })
        
         const user = auth.currentUser;
         onAuthStateChanged(auth, (user) => {
          if (user) {
            // User is signed in, see docs for a list of available properties
            // https://firebase.google.com/docs/reference/js/auth.user
            const uid = user.uid;
            // ...
          } else {
            // User is signed out
            // ...
          }
        });
        
        logout.addEventListener("click", (e)=> {
          signOut(auth).then(() => {
          // Sign-out successful.
          alert("BYEEEEE");
        }).catch((error) => {
          // An error happened.
          const errorCode = error.code;
                const errorMessage = error.message;
        
                alert(errorMessage);
        });
        });
        </script>
        <script src="index.js" type="module"></script>
    </body>
    

    
</html>
