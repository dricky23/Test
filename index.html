<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Super cool stuff!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div class="container" id="sign-out-d">
            <input class="log-btn" type="submit" id="logout" name="logout" value="Sign-out"> 
        </div>
        <div class="container" id="sign-up-d">
            <h1>Sign up</h1>
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="text" id="email" name="email" placeholder="E-mail">
            <input type="password" id="password" name="password" placeholder="Password">
            
            <input class="log-btn" type="submit" id="signUp" name="signup_submit" value="Sign up">
        </div>
        <div class="container" id="sign-in-d">
          <h1>Login</h1>
          <input type="text" id="email2" name="email2" placeholder="E-mail">
          <input type="password" id="password2" name="password2" placeholder="Password">

          <input class="log-btn" type="submit" id="login" name="login" value="Sign in">
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
